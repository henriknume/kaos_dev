<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <title>Koasdev's chat</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link property='stylesheet' href="chat/chatStyle.css" rel="stylesheet"/>   
        <link href="chat/simple-sidebar.css" rel="stylesheet">

        <style>
            .jumbotron {
                margin-bottom: 0px;
                height: 180px;
                background-image: url(img/chaos_banner.png);
                background-position: 0% 25%;
                /* background-size: cover;*/
                background-repeat: no-repeat;
                color: #77DD77;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <h1>KaosChat</h1>
        </div>

        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>            
            </div>
            <div ng-view></div>
        </div>

        <!--jQuery & angular-->
        <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//code.angularjs.org/1.2.20/angular.js"></script>
        <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
        <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

        <!--Scripts (services, controllers etc.)-->
        <script src="app.js"></script>
        <script src="app-services/authenticationService.js"></script>
        <script src="app-services/flashService.js"></script>    
        <script src="app-services/userService.js"></script>
        <script src="app-services/teamService.js"></script>
        <script src="app-services/messageService.js"></script>      
        <script src="login/loginController.js"></script>
        <script src="register/registerController.js"></script>    
        <script src="chat/chatController.js"></script>
        <script src="team_management/teamCreateController.js"></script>
        <script src="team_management/teamJoinController.js"></script>
    </body>
</html>
