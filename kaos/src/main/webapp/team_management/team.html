<div class="col-md-6 col-md-offset-3">
    <h2>{{title}}</h2>
    <form name="form" ng-submit="run()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.team_name.$dirty && form.team_name.$error.required }">
            <label for="team_name">
                Team name
            </label>
            <input type="text" name="team_name" id="team_name" class="form-control" ng-model="team_name" required />
            <span ng-show="form.team_name.$dirty && form.team_name.$error.required" class="help-block">
                Team name is required
            </span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">
                Password
            </label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">
                Password is required
            </span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">
                {{submitText}}
            </button>
