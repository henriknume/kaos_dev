<div>
    <div id="sidebar" style="padding:5px;">
        <div>
            <p><a id='create' href="#/create" class="btn btn-danger  btl-lg"><b>Create new team</b></a></p>  
            <p><a id='join' href="#/join" class="btn btn-success  btl-lg"><b>Join team</b></a></p>  
            
            <h4>Click on one of your following teams to start chatting!</h4>
            <div ng-repeat="team in teams">
                <div class="btn btn-primary btn-xs" ng-click="enterChatRoom(team)">{{team}}</div>
                <div style="margin-top:4px;"></div>
            </div>
        </div>        
        <div>
            <h4>{{pm_title}}</h4>
            <div ng-repeat="member in currentTeamMembers">
                <div class="btn btn-primary btn-xs" ng-click="enterPrivateChatRoom(member)">{{member}}</div>
                <div style="margin-top:4px;"></div>
            </div>
        </div>        
        <p><a id='logout' href="#/login" class="btn btn-default  btl-lg">Log out</a></p>  
    </div>

    <div id="chat_window" style="padding:5px;">
        <div id="chat_log"> 
            <!--This is where all messages will appear-->            
            <div ng-repeat="message in log">
                <div class="chat_message">
                    <img ng-src="{{message.avatar}}" style="display: inline-block" />
                    <p class="chat_text" style="display: inline-block" ><b>{{message.text}}</b></p>
                    <p class="chat_date"><em>{{message.date | date:'yyyy-MM-dd HH:mm'}}</em></p>
                    <p style="margin-left: 7px">{{message.sender}}</p>
                </div>
            </div>   
        </div>
        <div id="chatbox" class="input-group">
            <form ng-submit="writeMessage(text)" id="myForm">
                <input ng-model="text" class="form-control input-lg" placeholder="Type your message here..." />                
            </form>

            <span class="input-group-btn">
                <button ng-click="writeMessage(text)" class="btn btn-warning btn-lg" id="btn-chat">
                    Send
                </button>
            </span>
        </div>
    </div>  
</div>
